<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Panel - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>üêù Hive Panel</h1>
            </div>
            
            <h2>Anmelden</h2>
            
            <div id="error-message" class="error-message hidden"></div>
            <div id="info-message" class="info-message hidden"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Benutzername eingeben"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Passwort eingeben"
                    >
                </div>
                
                <div id="recaptcha-container" class="form-group recaptcha-container" style="display: none;">
                    <div class="g-recaptcha" data-sitekey=""></div>
                </div>
                
                <button type="submit" id="login-button" class="btn btn-primary">
                    <span class="button-text">Anmelden</span>
                    <span class="spinner hidden"></span>
                </button>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
