<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Panel - Login</title>
    
    <!-- CRITICAL: Dark Mode BEFORE CSS loading -->
    <script>
        (function() {
            const darkMode = localStorage.getItem('hive-panel-dark-mode') === 'true';
            if (darkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1><i data-lucide="hexagon" class="logo-icon"></i> Hive Panel</h1>
            </div>
            
            <h2>Anmelden</h2>
            
            <div id="error-message" class="error-message hidden"></div>
            <div id="info-message" class="info-message hidden"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Benutzername eingeben"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Passwort eingeben"
                    >
                </div>
                
                <div id="recaptcha-container" class="form-group recaptcha-container" style="display: none;">
                    <div class="g-recaptcha" data-sitekey=""></div>
                </div>
                
                <button type="submit" id="login-button" class="btn btn-primary">
                    <span class="button-text">Anmelden</span>
                    <span class="spinner hidden"></span>
                </button>
            </form>
        </div>
    </div>
    
    <!-- Cookie Banner -->
    <div id="cookie-banner" class="cookie-banner">
        <div class="cookie-banner-content">
            <div class="cookie-banner-text">
                <i data-lucide="cookie"></i>
                <div>
                    <h4>Cookies</h4>
                    <p>Diese Website verwendet Cookies, um Ihre Sitzung zu verwalten und Ihre Pr√§ferenzen zu speichern. Durch die Nutzung dieser Website stimmen Sie der Verwendung von Cookies zu.</p>
                </div>
            </div>
            <button id="cookie-accept-btn" class="btn btn-primary">
                <i data-lucide="check"></i>
                <span>Cookies akzeptieren</span>
            </button>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/password-toggle.js"></script>
    <script src="js/cookie-banner.js"></script>
    <script src="js/login.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
